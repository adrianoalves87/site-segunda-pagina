<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site de Mensagem</title>
<style>
     body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url('./matrix.gif'); /* Adicione o caminho para sua imagem de fundo aqui */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .message-box {
        text-align: center;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.8); /* Adicione uma cor de fundo semi-transparente para tornar o conteúdo legível */
    }

    h1 {
        color: #333;
    }

    p {
        color: #666;
    }

    .virus-img {
        display: none;
        margin-top: 20px;
        max-width: 100%;
    }
</style>
</head>
<body>

<div class="container">
    <div class="message-box">
        <h1>Seus dados foram copiados com sucesso!</h1>
        <p>Obrigado por utilizar nossos serviços.</p>
        <button onclick="showVirus()">Clique aqui!</button>
        <img src="./pal.gif" class="virus-img" alt="Vírus">
    </div>
</div>

<script>
    function showVirus() {
        var virusImg = document.querySelector('.virus-img');
        virusImg.style.display = 'block';
    }
</script>

</body>
</html>
